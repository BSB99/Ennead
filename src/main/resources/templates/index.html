<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <title>게시글 페이지</title>
    <style>
        /* CSS 스타일링 */
        body {
            font-family: Arial, sans-serif;
        }

        .comment-form {
            margin-top: 20px;
        }
        .comment-form textarea {
            width: 100%;
            height: 60px;
        }
        .comment-form button {
            margin-top: 10px;
            cursor: pointer;
            float: right;
        }

        #logoutButton,
        #myPageButton {
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 라이브러리 추가 -->
</head>
<body>
<div id="logoutMessage">
    <button id="logoutButton" class="btn btn-primary">로그아웃</button>
    <button id="myPageButton" class="btn btn-primary">마이페이지</button>
</div>

<div id="loginSignupButtons">
    <button id="loginButton" class="btn btn-primary">로그인</button>
    <button id="signupButton" class="btn btn-primary">회원가입</button>
</div>

<script>
    $(document).ready(function() {
        // Check if JWT exists
        if (document.cookie.includes('Authorization=')) {
            // JWT exists, show logout button and my page button, and hide login/signup buttons
            $('#logoutButton').show();
            $('#myPageButton').show();
            $('#loginSignupButtons').hide();
        } else {
            // JWT does not exist, hide logout button and my page button, and show login/signup buttons
            $('#logoutButton').hide();
            $('#myPageButton').hide();
            $('#loginSignupButtons').show();
        }

        // 로그인 버튼 클릭 이벤트 처리
        $('#loginButton').click(function() {
            // Redirect to login page
            window.location.href = 'http://localhost:8080/main/signin';
        });

        // 회원가입 버튼 클릭 이벤트 처리
        $('#signupButton').click(function() {
            // Redirect to signup page
            window.location.href = 'http://localhost:8080/main/signup';
        });

        // 로그아웃 버튼 클릭 이벤트 처리
        $('#logoutButton').click(function() {
            $.ajax({
                url: 'http://localhost:8080/api/auth/signout',
                type: 'POST',
                contentType: 'application/json',
                success: function(response) {
                    if (response.statusCode == 200) {
                        alert("로그아웃 성공");
                        window.location.href = 'http://localhost:8080/main/home';
                    } else {
                        console.log('로그아웃 실패');
                    }
                },
                error: function() {
                    console.log('로그아웃 실패');
                }
            });
        });

        // 마이페이지 버튼 클릭 이벤트 처리
        $('#myPageButton').click(function() {
            // Redirect to My Page
            window.location.href = 'http://localhost:8080/main/mypage';
        });
    });
</script>
</body>
</html>
